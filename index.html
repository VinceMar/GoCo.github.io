<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #34495E;
			}
			
			#text {
				color: #ECF0F1;
				font-size: 70px;
				font-family: "ms sans serif";
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="text">
			
		</div>
		
		<script type="text/javascript">
			var i = 0,text;
			text = "Welcome to My Blog";
			
			function typing(){
				if(i<text.length){
					document.getElementById("text").innerHTML += text.charAt(i);
					i++;
					setTimeout(typing,120);
				}
			}
			typing();
		</script>
	</body>
</html>
